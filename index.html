<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="text">
                <p class="balance">My balance</p>
                <p class="amount">$921.48</p>
            </div>
            <div class="logo"><img src="images/logo.svg" /></div>
        </div>
        <div class="graph">
            <p>Spending - Last 7 days</p>
            <div class="bars">
                <div class="bar-item">
                    <div class="hidden">
                        $18.75
                    </div>
                    <div class="bar bar--1"></div>
                    <p>mon</p>
                </div>
                <div class="bar-item">
                    <div class="hidden">
                        $35.66
                    </div>
                    <div class="bar bar--2"></div>
                    <p>tue</p>
                </div>
                <div class="bar-item">
                    <div class="hidden">
                        $52.36
                    </div>
                    <div class="bar bar--3"></div>
                    <p>wed</p>
                </div>
                <div class="bar-item">
                    <div class="hidden">
                        $31.07
                    </div>
                    <div class="bar bar--4"></div>
                    <p>thu</p>
                </div>
                <div class="bar-item">
                    <div class="hidden">
                        $27.10
                    </div>
                    <div class="bar bar--5"></div>
                    <p>fri</p>
                </div>
                <div class="bar-item">
                    <div class="hidden">
                        $40.55
                    </div>
                    <div class="bar bar--6"></div>
                    <p>sat</p>
                </div>
                <div class="bar-item">
                    <div class="hidden">
                        $29.14
                    </div>
                    <div class="bar bar--7"></div>
                    <p>sun</p>
                </div>
            </div>

            <div class="underline"></div>

            <div class="footer">
                <div class="col1">
                    <p>Total this month</p>
                    <h4>$478.33</h4>
                </div>
                <div class="col2">
                    <h4>+2.4%</h4>
                    <p>from last month</p>
                </div>
            </div>



        </div>


    </div>



</body>

</script>
</html>
